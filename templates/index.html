<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load CSS Bootstrap menggunakan CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Rest Client</title>
</head>
<body>
    <div class="container">
        <h1>Rest Client bootstrap dan jQuery</h1>
        <div class="mb-5"></div>
        <!-- button untuk men-trigger AJAX Call -->
        <button type="button" id="btnTambah" class="btn btn-success">Ambil Data</button>
        <div class="mb-5"></div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Data Dari REST Server</h5>
                <!-- div dengan id data digunakan, sebagai tempat menampilkan tabel data -->
                <div id="data">
                    <h2 class="text-center">--Tidak ada data--</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- load JS Bootstrap menggunakan CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- load jQuery menggunakan CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // tunggu sampai dokumen ter-load kemudian menjalankan script lain 
        $(document).ready(function() {
          // deteksi event ketika button dengan id btnTambah ditekan
          $('#btnTambah').click(function(event) {
            // lakukan AJAX Call
            $.ajax({
              url: 'https://jsonplaceholder.typicode.com/posts',
              type: 'GET',
              dataType: 'json',
              success: function(data) {
                // ketika AJAX Call sukses, ambil data lewat var data
                // format hasil data menggunakan tag HTML tabel
                let table = `
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col" width="10%">Post ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Body</th>
                      </tr>
                    </thead>
                    <tbody>
                `;
                // looping baris data, format menggunakan HTML
                $.each(data, function(index, val) {
                  table += `
                    <tr>
                      <td>${val.id}</td>
                      <td>${val.title}</td>
                      <td>${val.body}</td>
                    </tr>
                  `;
                });
                // tutup tabel HTML
                table += `
                    </tbody>
                  </table>
                `;
                // cari div id data dan update isinya menggunakan tabel
              
                $('div#data').html(table);
              },
          
              error: function() {
                $('div#data').html('<h3 class="text-danger text-center">Gagal mengambil data dari server.</h3>');
              }
            });
          });
        });
</script>
</body>
</html>
